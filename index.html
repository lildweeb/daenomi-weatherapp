<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="bg">
      <div class="container">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type name of city..."
                  class="form-control"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <h1 id="city">San Diego</h1>
          <ul class="nospecial align-left-dec">
            <li id="date"></li>
            <li id="description"></li>
          </ul>
          <div class="row">
            <div class="col-6">
              <img class="weather-icon-dec" src="" id="icon" />
              <div class="temp-dec"><strong id="temperature">56</strong>°F</div>
            </div>
            <div class="col-6">
              <ul class="nospecial">
                <li class="specific-dec">
                  Humidity: <span id="humidity">50</span>%
                </li>
                <li class="specific-dec">
                  Wind: <span id="wind">3</span> km/h
                </li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast">
            <div class="row">
              <div class="col-2">
                <div class="forecast-date">Thursday</div>
                <img
                  src="https://openweathermap.org/img/wn/04n@2x.png"
                  width="55px"
                />
                <span class="max-dec">18°</span>
                <span class="min-dec">12°</span>
              </div>
            </div>
          </div>
        </div>
        <div class="credits no-special-dec">
          <a
            class="link-style"
            href="https://github.com/lildweeb/daenomi-weatherapp"
            target="_blank"
            >Open source code</a
          >, by Daenomi
        </div>
      </div>
      <script src="src/app.js"></script>
    </div>
  </body>
</html>
