<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="bg">
      <div class="container">
        <div class="weather-app">
          <h1>San Diego</h1>
          <ul class="nospecial align-left-dec">
            <li>Wednesday</li>
            <li>05:00 PM</li>
            <li>Clear</li>
          </ul>
          <div class="row">
            <div class="col-6">
              <img
                class="weather-icon-dec"
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="Sunny"
              />
              <div class="temp-dec">56Â°F</div>
            </div>
            <div class="col-6">
              <ul class="nospecial">
                <li class="specific-dec">Humidity: 50%</li>
                <li class="specific-dec">Wind: 3 km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="credits no-special-dec">
          <a
            class="link-style"
            href="https://github.com/lildweeb/daenomi-weatherapp"
            target="_blank"
            >Open source code</a
          >, by Daenomi
        </div>
      </div>
      <script src="src/app.js"></script>
    </div>
  </body>
</html>
